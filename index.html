                            Producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" min="2013" value="2023" max="2033" placeholder="AÃ±o del Producto"

                        </div>

                </form>
            </div>
         </div>
        <div id="product-list" class="cold-md-8">   
            </div>
        </div>
    </div>
